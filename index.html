<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            We're crafting a stunning online presence, sculpting the 
            digital narrative for our upcoming website!
          </p>
          <p class="text">
            Contact us to get our services!
          </p>
          <div class="info">
            <div class="information">
              <img src="img/location.png" class="icon" alt="" />
              <p>Kovilpalayam, Coimbatore</p>
            </div>
            <div class="information">
              <img src="img/email.png" class="icon" alt="" />
              <p>denovation.in@gmail.com</p>
            </div>
            <div class="information">
              <img src="img/phone.png" class="icon" alt="" />
              <p>8925161453</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="https://www.facebook.com/people/Denovation/61553911815799/">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://twitter.com/Denovation_">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://www.instagram.com/denovation.in/">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://www.linkedin.com/company/dennovation/">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="https://api.web3forms.com/submit" method="POST" autocomplete="off">
            <input type="hidden" name="access_key" value="830b199c-8cb2-4e88-87a3-d10bf457a577">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
